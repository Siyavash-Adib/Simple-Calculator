<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Styles.css">
  <script src="App.js" defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</head>
<body>
  <div class="calculator">
    <div class="calculator-display"><span>0</span></div>
    <div class="calculator-button function-button"><span>CE</span></div>
    <div class="calculator-button function-button"><span>C</span></div>
    <div class="calculator-button function-button"><span>DEL</span></div>
    <div class="calculator-button function-button"><span>/</span></div>
    <div class="calculator-button"><span>7</span></div>
    <div class="calculator-button"><span>8</span></div>
    <div class="calculator-button"><span>9</span></div>
    <div class="calculator-button function-button"><span>*</span></div>
    <div class="calculator-button"><span>4</span></div>
    <div class="calculator-button"><span>5</span></div>
    <div class="calculator-button"><span>6</span></div>
    <div class="calculator-button function-button"><span>+</span></div>
    <div class="calculator-button"><span>1</span></div>
    <div class="calculator-button"><span>2</span></div>
    <div class="calculator-button"><span>3</span></div>
    <div class="calculator-button function-button"><span>-</span></div>
    <div class="calculator-button"><span>+/-</span></div>
    <div class="calculator-button"><span>0</span></div>
    <div class="calculator-button"><span>.</span></div>
    <div class="calculator-button function-button"><span>=</span></div>
  </div>
</body>
</html>
